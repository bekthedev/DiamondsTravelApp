<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Dirt on My Diamonds</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-400 min-h-screen font-sans flex flex-col">

<!-- Header -->
<header class="bg-orange-500 p-4 shadow flex items-center space-x-4">
    <img src="/images/Diamonds.svg" alt="Brand Logo" class="h-10 w-auto">
    <h1 class="text-2xl font-bold">Diamonds Travel</h1>
</header>

<!-- Registration Form -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-gray-200 shadow-lg p-8 rounded-xl w-full max-w-md border border-orange-500">
        <h2 class="text-xl font-bold mb-6 text-orange-500 text-center">Create an Account</h2>

        <p class="text-sm text-gray-600 mb-4">For testing purposes, the registration will use pre-filled fake data. You donâ€™t need to enter anything yourself. Simply click the button below to proceed.</p>

        <form th:action="@{/register}" method="post" class="space-y-4">
            <!-- Username Field (automatically filled for test) -->
            <div>
                <label for="username" class="block mb-1 text-orange-500">Username</label>
                <input id="username" name="username" value="fakeuser" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-orange-400 placeholder-gray-500"
                       placeholder="Enter a username" readonly>
            </div>

            <!-- Password Field (automatically filled for test) -->
            <div>
                <label for="password" class="block mb-1 text-orange-500">Password</label>
                <input type="password" id="password" name="password" value="password123" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-orange-400 placeholder-gray-500"
                       placeholder="Create a password" readonly>
            </div>

            <!-- Confirm Password Field (automatically filled for test) -->
            <div>
                <label for="confirmPassword" class="block mb-1 text-orange-500">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value="password123" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-orange-400 placeholder-gray-500"
                       placeholder="Confirm your password" readonly>
            </div>

            <button type="submit"
                    class="w-full bg-orange-500 text-orange-400 font-semibold py-2 rounded-lg hover:bg-orange-600 transition">
                Register (Test Mode)
            </button>
        </form>

    </div>
</main>



</body>

</html>
