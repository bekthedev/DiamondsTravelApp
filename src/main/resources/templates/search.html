
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Scheduler | Dirt on My Diamonds</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-400 min-h-screen font-sans flex flex-col">

<!-- Header -->
<header class="bg-orange-500 text-white p-4 shadow flex items-center space-x-4">
    <img src="/images/Diamonds.svg" alt="Brand Logo" class="h-10 w-auto">
    <h1 class="text-2xl font-bold">Diamonds Travel</h1>
</header>

<!-- Search Form -->
<main class="flex-grow flex items-center justify-center">
    <div class="bg-gray-200 shadow-lg p-8 rounded-xl w-full max-w-md border border-orange-500">
        <h2 class="text-xl font-bold mb-6 text-orange-500 text-center">Find Away Game Flights</h2>

        <form th:action="@{/search}" th:method="post" class="space-y-4">
            <div>
                <label for="origin" class="block mb-1 text-orange-500">Origin</label>
                <input id="origin" name="origin" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-black placeholder-gray-500"
                       placeholder="e.g., JFK (New York City)">
                <p class="text-sm text-gray-600 mt-1">IATA airport code (e.g., JFK, LAX, ATL)</p>
            </div>

            <div>
                <label for="destination" class="block mb-1 text-orange-500">Destination</label>
                <input id="destination" name="destination" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-black placeholder-gray-500"
                       placeholder="e.g., HNL (Honolulu)">
                <p class="text-sm text-gray-600 mt-1">IATA airport code (e.g., HNL, DFW, SFO)</p>
            </div>

            <div>
                <label for="date" class="block mb-1 text-orange-500">Date</label>
                <input type="date" id="date" name="date" required
                       class="w-full px-4 py-2 bg-gray-100 border border-orange-500 rounded-lg text-gray-500">
                <p class="text-sm text-gray-600 mt-1">Select the departure date</p>
            </div>

            <button type="submit"
                    class="w-full bg-orange-500 text-white font-semibold py-2 rounded-lg hover:bg-orange-600 transition">
                Search Flights
            </button>
        </form>
    </div>
</main>
</body>
</html>
